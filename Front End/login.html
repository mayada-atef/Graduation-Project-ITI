<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login</title>
  <link rel="stylesheet" href="./dist/css/bootstrap5/bootstrap.css">
  <link rel="stylesheet" href="./dist/css/bootstrap5/all.min.css">

</head>

<body>
  <div class="container">
    <div id="container-form">
   
        <div id="form-div" class="p-4">
              <div class="m-3">
                <h3 class="text-light text-center">Log IN</h3>
              </div>
          <form action="">
            <div class="row mb-3">
              <div class="col">
                <label for="inputEmail4" class="form-label text-light">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="inputPassword4" class="form-label text-light">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <a href="" class="text-light"> Forget Password </a>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <button type="submit" id="form-btn">Log In</button>
              </div>
            </div>
          



        </div>
     
    </div>

  </div>







</body>

</html>
